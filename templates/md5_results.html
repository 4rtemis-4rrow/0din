{% extends "base.html" %}

{% block title %}MD5 Search Results{% endblock %}

{% block content %}
<h1>Search Results for MD5: {{ md5_hash }}</h1>
<ul>
    {% for result in results %}
        <li>
            <a href="http://{{ result.node_id }}/download/{{ result.md5_hash }}">
                {{ result.file_name }} - {{ result.file_size }} - {{ result.category }} - {{result.node_id}}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

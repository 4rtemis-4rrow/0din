<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/statis/js/theme-switcher.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Search Results</title>
</head>
<body>
    <h1>Search Results for MD5: {{ md5_hash }}</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="http://{{ result.node_id }}/download/{{ result.md5_hash }}">
                    {{ result.file_name }} - {{ result.file_size }} - {{ result.category }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

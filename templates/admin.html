<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/theme-switcher.js" defer></script>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <a href="/">
        <img src="/static/logo/logo.png" alt="Logo" class="logo">
    </a>
    <h1>Admin Panel</h1>
    <form method="post">
        {% for key, value in config.items() %}
            <label for="{{ key }}">{{ key }}:</label>
            <input type="text" name="{{ key }}" value="{{ value }}"><br>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
    <form method="post" action="{{ url_for('shutdown') }}">
        <button type="submit">Shutdown</button>
    </form>
    <form method="post" action="{{ url_for('restart') }}">
        <button type="submit">Restart</button>
    </form>
</body>
</html>

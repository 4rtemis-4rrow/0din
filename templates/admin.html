<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="/static/js/nodeMap.js"></script>
    <script src="/static/js/theme-switcher.js" defer></script>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <a href="/">
        <img src="/static/logo/logo.png" alt="Logo" class="logo">
    </a>
    <h1>Admin Panel</h1>

    <div>
        <canvas id="nodeMap"></canvas>
    </div>

    <div>
        <form method="post">
            {% for key, value in config.items() %}
                <label for="{{ key }}">{{ key }}:</label>
                <input type="text" name="{{ key }}" value="{{ value }}"><br>
            {% endfor %}
            <button type="submit">Save</button>
        </form>
        <form method="post" action="{{ url_for('shutdown') }}">
            <button type="submit">Shutdown</button>
        </form>
        <form method="post" action="{{ url_for('restart') }}">
            <button type="submit">Restart</button>
        </form>
    </div>
</body>
</html>

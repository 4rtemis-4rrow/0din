<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/theme-switcher.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <a href="/">
        <img src="/static/logo/logo.png" alt="Logo" class="logo">
    </a>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
        <li>
            <a href="{{ url_for('md5_search', md5_hash=result['md5_hash']) }}">
                {{ result['file_name'] }} - {{ result['file_size'] }} bytes ({{ result['category'] }} - {{result['node_id']}})
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Search</a>
</body>
</html>
